<div class="row">
    <h3>Histórico de Reservas</h3>
</div>
<div class="row text-center">
	Usuário: <select ng-model="user" ng-options="usuario.name for usuario in users" ng-change="atualizaHistorico()">
    </select>
</div>
<div class="row text-center">
    <ul class="list-group">
        <li class="list-group-item col-md-12">
            <ul class="list-group col-md-12">
                <li class="list-group-item" style="background:#F5F5F5;color:black;">
                    <div class="row text-center">
                        <div class="col-md-4">Recurso</div>
                        <div class="col-md-4">Data</div>
                        <div class="col-md-4">Horário</div>
                    </div>
                </li>
                <li class="list-group-item" ng-repeat="reserva in reservas">
                    <div class="row text-center">
                        <div class="col-md-4">{{reserva.recurso}}</div>
                        <div class="col-md-4">{{reserva.data | date:"dd/MM/yyyy"}}</div>
                        <div class="col-md-4">{{reserva.hora}}:00</div>
                    </div>
                </li>
            </ul>
        </li>
    </ul>
</div>
