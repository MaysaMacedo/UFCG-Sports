<div class="row has-error help-block" style="color: rgb(240,240,230);" ng-show="requirePhone()">
	<ul class="list-group-item" style="background-color: rgb(0,187,255)">
	    <form class="form" name="form" ng-submit="addPhone(form)" novalidate>
	    	<label>Telefone para contato: </label> <input type="text" name="descricao" class="form-control"	ng-model="phone" required />
    	</form>
	</ul>
</div>
<div class="row">
	<ul class="list-group">
		<li class="list-group-item" ng-show="noClients()"><strong>Nenhuma reserva cadastrada</strong><br></li>
		<li class="list-group-item" ng-repeat="reserva in reservas" title="{{reserva.descricao}}">
			<strong>{{reserva.recurso}}</strong>
			<br>
			<span class="text-muted">Dia {{reserva.data  | date:'dd/MM/yyyy'}}</span>
			<span class="text-muted"> Ã s {{reserva.hora}}h</span>
			<span class="text-muted" ng-show="quantosDiasFaltam(reserva.data) > 0"><br>Daqui {{quantosDiasFaltam(reserva.data)}} dia(s)</span>
			<a ng-click="delete(reserva)" class="trash">
				<span class="glyphicon glyphicon-trash pull-right"></span>
			</a>
			<a ng-click="show(reserva)" class="show">
				<span class="glyphicon glyphicon-th-large pull-right"></span>
			</a> 
			<a ng-click="edit(reserva)" class="show">
				<span class="glyphicon glyphicon glyphicon-pencil pull-right"></span>
			</a>
		</li>
	</ul>
	<a class="btn btn-default btn-lg btn-register" href="/reserva/new">
		Criar reserva </a>
</div>
