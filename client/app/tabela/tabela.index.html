<div class="row">
    <h3>Tabela de Jogos</h3>
</div>
<div class="row text-center">
    <button class="col-md-1 col-md-offset-3 btn btn-link" ng-click="mudarDia(-1)">Dia anterior</button>
    <span class="col-md-4">{{ dia | date:"dd/MM/yyyy" }}</span>
    <button class="col-md-1 btn btn-link" ng-click="mudarDia(1)">Dia seguinte</button>
</div>
<div class="row text-center">
    <ul class="list-group">
        <li class="list-group-item" style="background:#F5F5F5;color:black;">
            <select ng-model="recurso" ng-options="recursoEsportivo.nome for recursoEsportivo in recursos" ng-change="repopulaTabela()">
            </select>
        </li>
        <li class="list-group-item col-md-12">
            <ul class="list-group col-md-6 col-md-offset-3">
                <li class="list-group-item" style="background:#F5F5F5;color:black;">
                    <div class="row text-center">
                        <div class="col-md-6">Horário</div>
                        <div class="col-md-6">Usuário</div>
                    </div>
                </li>
                <li class="list-group-item" ng-repeat="hora in horasPossiveis">
                    <div class="row text-center">
                        <div class="col-md-6">{{formataHora(hora)}}</div>
                        <div class="col-md-6">{{nomeUsuario(horarioUsuario[hora])}}</div>
                    </div>
                </li>
            </ul>
        </li>
    </ul>
</div>
